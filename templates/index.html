<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="starfield"></canvas>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"></path>
                </svg>
                Sentiment Analyzer
            </div>
            <h1>Twitter Sentiment Analysis</h1>
            <p class="description">Enter a topic to analyze sentiments of tweets in real-time.</p>
        </header>
        
        <div class="search-box" id="searchBox">
            <div class="glow-effect"></div>
            <div class="input-group">
                <input type="text" id="topicInput" placeholder="Enter a topic..." />
                <button id="analyzeBtn">Analyze</button>
            </div>
        </div>
        
        <div class="loading" id="loadingBox">
            <div class="spinner"></div>
            <p>Analyzing Tweets...</p>
        </div>
        
        <div class="results" id="resultsBox">
            <div class="results-header centered-header">
    <span class="hashtag">#ExampleTopic</span>
</div>


            <!-- NEW WRAPPER -->
            <div class="results-content-wrapper">
                <!-- NEW LEFT PANEL -->
                <div class="results-left-panel">
                    <div class="sentiment-summary" id="sentimentSummary">
                        <!-- Emotion cards will be added dynamically -->
                    </div>
                    <div class="dominant-sentiment">
                        Dominant sentiment: Positive ðŸ˜Š
                    </div>
                </div>

                <!-- NEW RIGHT PANEL -->
                <div class="results-right-panel">
                    <!-- Existing main graph -->
                  

                    <!-- NEW Individual Emotion Chart Container -->
                    <div class="individual-emotion-chart-container" id="individualEmotionChart" style="display: none;">
                        <h3 class="individual-emotion-title" id="individualEmotionName">Emotion Detail</h3>
                        <div class="individual-bar-wrapper">
                            <div class="individual-emotion-bar" id="individualEmotionBar" style="height: 0%;"></div>
                        </div>
                        <div class="individual-emotion-percentage" id="individualEmotionPercentage">0%</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="errorBox">
            Error analyzing the topic. Please try again later.
        </div>
        
        <footer>
            <p>@Made by Human</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
